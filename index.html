<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="container-pets">
        <section class="pets" id="available-pets">
          <section class="pets-title">
            <h2 class="subtitle">Available pets</h2>
          </section>
          <section class="pets-bank" id="robot-card"></section>
          <section>
            <button id="pick-button">Pick ðŸŽ¯</button>
          </section>
        </section>
        <section class="container-powers" id="battle-powers">
          <h2>choose your attack</h2>
          <section class="chosen-pet">
            <section class="player-pet">
              <h3>Your Pet:</h3>
              <span id="player-lives">0</span>
              <section class="player-pet-profile">
                <p id="player-Pet"></p>
                <p id="player-img"></p>
              </section>
            </section>
            <section class="player-pet">
              <h3>Enemy Pet:</h3>
              <span id="enemy-lives">0</span>
              <section class="player-pet-profile">
                <p id="enemy-Pet"></p>
                <p id="enemy-img" />
              </section>
            </section>
          </section>
          <section class="fight-result">
            <section class="player-pet" id="player-power"></section>
            <section class="res" id="whoWin"></section>
            <section class="player-pet" id="enemy-power"></section>
          </section>
          <section class="powers" id="robots-container"></section>
          <section>
            <button id="reload">Restart</button>
          </section>
        </section>
      </section>
    </main>
    <script src="./robots.js"></script>
  </body>
</html>
